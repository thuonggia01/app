    <form style="background-color: aliceblue;padding:1cm 1cm 1cm 1cm;" action="" method="post" enctype="multipart/form-data">
        <div class="form-group row">
            <div class="col-sm-2">CATEGORY:</div>
            <div class="col-sm-10">
                <select class="custom-select my-1 mr-sm-2" id="inlineFormCustomSelectPref">
                    <option selected>HYNEWS</option>
                    <option value="1">HYBRIDERS</option>
                    <option value="2">HYLEARNING</option>
                  </select>
            </div>
        </div>

        <div class="form-group row">
            <div class="col-sm-2">SUB-CATEGORY:</div>
            <div class="col-sm-10">
                <select class="custom-select my-1 mr-sm-2" id="inlineFormCustomSelectPref">
                    <option selected>HYNEWS</option>
                    <option value="1">HYBRIDERS</option>
                    <option value="2">HYLEARNING</option>
                  </select>
            </div>
        </div>

        <div class="form-group row">
            <label for="" class="col-sm-2 col-form-label">TITLE:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="" placeholder="TITLE!">
            </div>
        </div>

        <div class="form-group row">
        <label for="" class="col-sm-2 col-form-label">DESCRIPTION:</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="" placeholder="DESCRIPTION!">
        </div>
        </div>
        
        <div class="form-group row">
            <label for="" class="col-sm-2 col-form-label">Image:</label>
            <div class="col-sm-10">
            <img class="" default src="../img/upload-file.png" alt="" width="200px" height="200px"/>
                <input type="file" class="form-control" id="" placeholder="Image!">
            </div>
        </div>

        <div class="form-group row">
            <label for="" class="col-sm-2 col-form-label">CONTENT:</label>
            <div class="col-sm-10">
                <textarea class="form-control" placeholder="CONTENT!" rows="8"></textarea>
            </div>
        </div>
        <div class="form-group row">
        <div class="col-sm-12 text-center">
            <button type="submit" class="btn btn-danger">Cancel</button>
            <button type="submit" class="btn btn-success">Submit</button>
        </div>
        </div>
    </form>
